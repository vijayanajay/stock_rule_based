[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "meqsap"
version = "0.1.0"
description = "Market Equity Quantitative Strategy Analysis Platform"
readme = "README.md"
authors = [
    {name = "MEQSAP Team"}
]
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.dependencies]
pydantic = ">=2.0.0"
pyyaml = ">=6.0"
typer = ">=0.9.0"

[project.dev-dependencies]
pytest = ">=7.3.1"

[project.urls]
"Homepage" = "https://github.com/user/meqsap"
"Bug Tracker" = "https://github.com/user/meqsap/issues"

[project.scripts]
meqsap = "meqsap.cli:app"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.pytest.ini_options]
pythonpath = [
    "src"
]
cache_dir = "/tmp/pytest_cache"

[tool.mypy]
# Python executable and environment
python_executable = ".venv/Scripts/python.exe"
python_version = "3.9"

# Module discovery
mypy_path = "src"
packages = ["meqsap"]
namespace_packages = true

# Type checking strictness
strict = true
warn_return_any = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
check_untyped_defs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
disallow_any_generics = true
disallow_subclassing_any = true

# Error output
show_error_codes = true
show_column_numbers = true
color_output = true
error_summary = true
pretty = true

# Cache
cache_dir = ".mypy_cache"
sqlite_cache = true

# Performance
incremental = true
warn_incomplete_stub = true

[[tool.mypy.overrides]]
module = [
    "pandas.*",
    "numpy.*", 
    "yfinance.*",
    "vectorbt.*",
    "pandas_ta.*",
    "matplotlib.*",
    "seaborn.*",
    "pytest.*",
    "rich.*",
    "yaml.*"
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_incomplete_defs = false
