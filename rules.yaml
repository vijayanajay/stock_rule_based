# Trading rules configuration for signal generation
# Format: List of rules with type, parameters, and validation ranges

rules:
  - name: "sma_10_20_crossover"
    type: "sma_crossover"
    description: "Buy when 10-day SMA crosses above 20-day SMA"
    params:
      fast_period: 10
      slow_period: 20
    validation:
      fast_period: {min: 5, max: 50}
      slow_period: {min: 10, max: 200}
      constraint: "fast_period < slow_period"

  - name: "rsi_oversold_30"
    type: "rsi_oversold"
    description: "Buy when RSI recovers from oversold condition below 30"
    params:
      period: 14
      oversold_threshold: 30.0
    validation:
      period: {min: 5, max: 50}
      oversold_threshold: {min: 10.0, max: 40.0}

  - name: "ema_12_26_crossover"
    type: "ema_crossover"
    description: "Buy when 12-day EMA crosses above 26-day EMA"
    params:
      fast_period: 12
      slow_period: 26
    validation:
      fast_period: {min: 5, max: 50}
      slow_period: {min: 10, max: 200}
      constraint: "fast_period < slow_period"

# Default parameters for rules (used when not specified)
defaults:
  sma_crossover:
    fast_period: 10
    slow_period: 20
  ema_crossover:
    fast_period: 12
    slow_period: 26
  rsi_oversold:
    period: 14
    oversold_threshold: 30.0
